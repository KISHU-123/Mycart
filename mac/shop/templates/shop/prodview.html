{% extends 'shop/basic.html' %}
{% block title%}{{product.product_name}} View{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">

                <img src="/media/{{product.img}}" width="250px" height="250px">
            </div>
            <div class = "row  my-4"  >
                <button class="btn btn-primary mx-3  ">Add to cart</button>
                <a href="/shop/checkout/"><button class="btn btn-primary mx-3 ">Buy now</button></a>
            </div>

        </div>
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>RS.</b>{{product.price}}</p>
            <p>{{product.desc}}</p>
        </div>
    </div>

</div>
{% endblock %}

 document.getElementById('cart').innerHTML = sum;

{% endblock %}
